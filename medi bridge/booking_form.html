<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Session | MediBridge</title>
    <link rel="stylesheet" href="booking_form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Book Your <span>Session</span></h1>
        <p>Complete the form below to secure your appointment.</p>
    </header>

    <!-- Booking Form -->
    <main class="form-section">
        <div class="container">
            <h2>Fill Your Details</h2>
            <form action="/submit_booking" method="POST" class="booking-form">
                <!-- Name -->
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <!-- Address -->
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" placeholder="Enter your address" rows="3" required></textarea>
                </div>

                <!-- ZIP Code -->
                <div class="form-group">
                    <label for="zip">ZIP Code:</label>
                    <input type="text" id="zip" name="zip" placeholder="Enter your ZIP code" required>
                </div>

                <!-- Alternative Number -->
                <div class="form-group">
                    <label for="alt-number">Alternative Number:</label>
                    <input type="tel" id="alt-number" name="alt_number" placeholder="Enter an alternative number" required>
                </div>

                <!-- City Preference -->
                <div class="form-group">
                    <label for="city">City Preference:</label>
                    <select id="city" name="city" required>
                        <option value="">Select a city</option>
                        <option value="delhi">Delhi</option>
                        <option value="mumbai">Mumbai</option>
                        <option value="bengaluru">Bengaluru</option>
                        <option value="kolkata">Kolkata</option>
                        <option value="chennai">Chennai</option>
                    </select>
                </div>

                <!-- Select Your Plan -->
                <div class="form-group">
                    <label for="plan">Select Your Plan:</label>
                    <select id="plan" name="plan" required>
                        <option value="">Choose a plan</option>
                        <option value="basic">Basic - $100</option>
                        <option value="premium">Premium - $200</option>
                        <option value="vip">VIP - $300</option>
                    </select>
                </div>

                <!-- Pay Now Button -->
                <div class="form-group">
                    <button type="submit" class="btn-pay">Pay Now</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 MediBridge. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
