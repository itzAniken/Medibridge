<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Discount | MediBridge</title>
    <link rel="stylesheet" href="get_discount_form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Get Your <span>Discount</span></h1>
        <p>Fill out this form, and one of our health experts will reach out to you within 24 hours.</p>
    </header>

    <!-- Discount Form -->
    <main class="form-section">
        <div class="container">
            <h2>Request a Discount</h2>
            <form action="/submit_discount_request" method="POST" enctype="multipart/form-data" class="discount-form">
                <!-- Name -->
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <!-- Country -->
                <div class="form-group">
                    <label for="country">Select Country:</label>
                    <select id="country" name="country" required>
                        <option value="">Choose your country</option>
                        <option value="usa">United States</option>
                        <option value="uk">United Kingdom</option>
                        <option value="canada">Canada</option>
                        <option value="india">India</option>
                        <option value="australia">Australia</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Email Address -->
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>

                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <!-- Alternate Phone Number -->
                <div class="form-group">
                    <label for="alt-phone">Alternate Phone Number:</label>
                    <input type="tel" id="alt-phone" name="alt_phone" placeholder="Enter an alternate phone number">
                </div>

                <!-- Preferred Hospital -->
                <div class="form-group">
                    <label for="hospital">Preferred Hospital:</label>
                    <input type="text" id="hospital" name="hospital" placeholder="Enter your preferred hospital" required>
                </div>

                <!-- Medical Concern -->
                <div class="form-group">
                    <label for="concern">Medical Concern:</label>
                    <textarea id="concern" name="concern" placeholder="Write your medical concern here" rows="4" required></textarea>
                </div>

                <!-- Upload Report -->
                <div class="form-group">
                    <label for="report">Upload Report:</label>
                    <input type="file" id="report" name="report" accept=".pdf,.jpg,.jpeg,.png" required>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" class="btn-submit">Request a Discount</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 MediBridge. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
