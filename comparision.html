<html lang="en">
<head>

    <style>
        table {

        th, td {

<body>
    <h1>Surgery Price Data</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th>Surgery</th>
                <th>Country</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        const API_KEY = 'cost_sheet!A1:Z1000'; // Replace with your API key
        const SHEET_ID = '1v-Pojcw17KM4UxZpMRuO52OcDiMd3zQ4lJXQQ_WdMC0';     // Replace with your Google Sheet ID
        const SHEET_NAME = 'cost_sheet';          // Replace with your sheet name (default: Sheet1)

        async function fetchData() {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
                const response = await fetch(url);
                const data = await response.json();

                const rows = data.values; // Extract rows
                const tableBody = document.getElementById('data-table').querySelector('tbody');
                tableBody.innerHTML = ''; // Clear previous rows

                rows.slice(1).forEach(row => {
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Fetch data when the page loads
        fetchData();
    </script>
</body>
