<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediBridge Medical Session Booking</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
</head>
<body>
  <div class="form-container">
    <h1 class="title">MediBridge Medical Session Booking</h1>
    <p class="subtitle">Book your medical session in India with ease.</p>
    <form id="bookingForm">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="input-group">
        <label for="country">Country</label>
        <select id="country" name="country" required>
          <option value="" disabled selected>Select your country</option>
          <option value="usa">United States</option>
          <option value="uk">United Kingdom</option>
          <option value="canada">Canada</option>
          <option value="australia">Australia</option>
          <option value="germany">Germany</option>
          <option value="france">France</option>
          <option value="other">Other</option>
        </select>
      </div>
      
      <div class="input-group">
        <label for="city">City</label>
        <select id="city" name="city" required>
          <option value="" disabled selected>Select a city</option>
          <option value="Delhi">Delhi</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Bangalore">Bangalore</option>
          <option value="Kolkata">Kolkata</option>
        </select>
      </div>

      <div class="input-group">
        <label for="surgery">Type of Surgery</label>
        <select id="surgery" name="surgery" required>
          <option value="" disabled selected>Select a surgery type</option>
          <option value="cardiac">Cardiac Surgery</option>
          <option value="orthopedic">Orthopedic Surgery</option>
          <option value="cosmetic">Cosmetic Surgery</option>
          <option value="neurology">Neurology</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="input-group">
        <label for="companions">How Many People Are Coming With You?</label>
        <input type="number" id="companions" name="companions" placeholder="Enter number of companions" min="0" required>
      </div>

      <div class="input-group">
        <label for="medicalReport">Submit Your Medical Report 
          <a href="http://127.0.0.1:5500/further/medical.html" >(Know More)</a>
        </label>
        <input type="file" id="medicalReport" name="medicalReport" accept=".pdf,.doc,.docx,.jpg,.png" required>
        <small>Please upload your medical report in PDF, DOC, JPG, or PNG format.</small>
      </div>

      <button type="submit" class="submit-button"><a href="http://127.0.0.1:5500/further/hospital.html">Submit</a></button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
