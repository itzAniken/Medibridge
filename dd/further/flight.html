<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediBridge Flight Booking</title>
  <link rel="stylesheet" href="flight.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
</head>
<body>
  <div class="form-container">
    <h1 class="title">MediBridge Flight Booking</h1>
    <p class="subtitle">Select your flight date and class of service for the USA to Delhi flight.</p>
    <form id="flightForm">
      <div class="input-group">
        <label for="date">Preferred Date</label>
        <input type="text" id="date" name="date" placeholder="Select your flight date" required>
      </div>
      
      <div class="input-group">
        <label for="class">Class of Service</label>
        <select id="class" name="class" required>
          <option value="" disabled selected>Select your class</option>
          <option value="economy">Economy Class</option>
          <option value="premium-economy">Premium Economy</option>
          <option value="business">Business Class</option>
          <option value="first">First Class</option>
        </select>
      </div>

      <div id="price" class="price-display"></div>
      
      <button type="button" id="nextBtn" class="submit-button">Next</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
  <script src="flight.js"></script>
</body>
</html>
