<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medi Bridge Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .qr-code {
            margin: 20px 0;
        }
        .message {
            font-size: 18px;
            color: #333;
        }
        .amount {
            font-size: 24px;
            font-weight: bold;
            color: #007BFF;
        }
        .done-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .done-button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medi Bridge Payment</h1>
        <p class="message">Please scan the QR code below to pay:</p>
        <p class="amount">$399</p>
        <div class="qr-code">
            <img src="QR.jpg" alt="Scan to pay" width="300">
        </div>
        <a href="http://127.0.0.1:5500/further/index.html" class="done-button">Done</a>
        <footer>&copy; 2024 Medi Bridge</footer>
    </div>
</body>
</html>
